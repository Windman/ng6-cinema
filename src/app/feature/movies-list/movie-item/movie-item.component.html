<mat-card class="card-movie-item" (click)="onClick($event)" [@flyInOut]>
  <mat-card-header>
    <mat-card-title class="movie-name">{{movie.name}}</mat-card-title>
    <mat-card-subtitle>{{movie.Genres}}</mat-card-subtitle>
  </mat-card-header>
  <img class="movie-image" src="assets/images/movie-covers/{{movie.img}}" alt="Photo of a {{movie.key}}">
  <mat-card-content>
    <p class="movie-description">
      {{movie.description}}
    </p>
  </mat-card-content>
  <!-- TODO add in future <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions> -->
</mat-card>
