<div class="movies-container">
  <cdk-virtual-scroll-viewport class="movies-viewport"
                               itemSize="50">
    <ng-container *cdkVirtualFor="let movie of movies">
      <app-movie-item class="movie-item"
                      id={{movie.id}}
                      [movie]="movie"
                      (click)="onMovieClick(movie)">
      </app-movie-item>
    </ng-container>
  </cdk-virtual-scroll-viewport>
</div>
